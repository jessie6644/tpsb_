name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
      - CI/CD

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: npm
      - run: npm install
      - run: npm run build
        env:
            CI: ""

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TPSB_330016 }}'
          channelId: live
          projectId: tpsb-330016
